<div id="profile" ng-click="toggleDropdown($event, 1)">
  <nav>
    <h1 ng-click="goHome($event)">Xpense Tracker</h1>
    <div id="logout">
      <div id="username" ng-model="user" ng-click="toggleDropdown($event)"><i class="material-icons">&#xE851;</i>{{ user }}</div>
      <div id="dropdownList" ng-model="userDropdown" ng-style="userDropdown">
        <p ng-click="showProfile($event)">My Profile</p>
        <p ng-click="resetPwd($event)">Reset Password</p>
        <p ng-click="signOut($event)">Sign Out</p>
      </div>
    </div>
  </nav>
  <form>
    <span ng-click="closeProfile()">X</span>
    <p id="err" ng-show="profileErr">{{profileErr}}</p>
    <fieldset>
      <legend>My Profile</legend>
      <label><span>First Name:</span> <input type="text" ng-model='firstName' ng-readonly="readOnly" ng-style="showBorder"></label>
      <label><span>Last Name:</span> <input type="text" ng-model='lastName' ng-readonly="readOnly" ng-style="showBorder"></label>
      <label><span>Email:</span> <input type="text" ng-model='email' ng-readonly="readOnly" ng-style="showBorder"></label>
      <label><span>User Name:</span> <input type="text" ng-model='userName' ng-readonly="readOnly" ng-style="showBorder"></label>
    </fieldset>
    <p ng-show="toggleEditSave" ng-click="editProfile()"><i class="material-icons">&#xE3C9;</i>Edit</p>
    <p ng-hide="toggleEditSave" ng-click="saveProfile()"><i class="material-icons">&#xE161;</i>Save</p>
  </form>
</div>
